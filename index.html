<head>

<body>
  <canvas id="oscilloscope"></canvas>
  <input type="button" id="playButton" onclick="setUp()" value="play">
  <input type="button" id="drawButton" onclick="draw()" value="draw">
  <input type="text" id="frequencyDisplay" value=0>
  <input type="text" id="note" value=0>
  <script>
    frequencyDisplay = document.getElementById("frequencyDisplay");
    note = document.getElementById("note");
    setUpDone = false;
    // analyser = "";
    // canvas = "";
    // canvasCtx = "";
    // dataArray = "";
    // analyser = "";
    // bufferLength="";
    // audioCtx="";

    function setUp() {
      navigator.mediaDevices.getUserMedia({
          audio: true,
          video: false
        })
        .then(handleSuccess);
    }

    handleSuccess = function(stream) {
      audioCtx = new(window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      console.log("source given");



      //  if (!setUpDone) {
      //    setUpDone = true;
      analyser.fftSize = 4096; //2048;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      //analyser.getByteTimeDomainData(dataArray);
      analyser.getByteFrequencyData(dataArray);
      // Get a canvas defined with ID "oscilloscope"
      canvas = document.getElementById("oscilloscope");
      canvasCtx = canvas.getContext("2d");
      console.log("END OF SETUP")
      //  }
    }

    frequencyToNote = (frequency) => {
      //frequencyOfScaleArray=[];
      j = 0;
      for (i = 0; i < 24; i++) {
        if (frequency > 440 * Math.pow(1.059463, i)) {
          j = i
          cents = frequency - 440 * Math.pow(1.059463, j)
          console.log(cents);
        }
      }
      //for (i=0;i<20;i++) {frequencyOfScaleArray[i]=440*i*1.0594631};
      noteOfScale = ["A4", "Bb4", "B4", "C5", "Db5", "D5", "Eb5", "E5", "F5", "F#5", "G5", "G#5", "A5", "Bb5", "B5", "C6", "Db6", "D6", "Eb6", "E6", "F6", "F#6", "G6", "G#6"];
      return noteOfScale[j];
    }

    // draw an oscilloscope of the current audio source

    function draw() {

      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);
      max = 0;
      j = 0;
      for (i = 0; i < 1024; i++) {
        if (dataArray[i] > max) {
          max = dataArray[i];
          j = i
        }
      }
      freq = Math.round((j - 1) * 23.4 / 2);
      frequencyDisplay.value = freq;
      note.value = frequencyToNote(freq);

      canvasCtx.fillStyle = "rgb(200, 200, 200)";
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = "rgb(0, 0, 0)";

      canvasCtx.beginPath();

      var sliceWidth = canvas.width * 1.0 / bufferLength;
      var x = 0;
      console.log(dataArray[0]);

      for (var i = 0; i < bufferLength; i++) {

        var v = dataArray[i] / 128.0;
        var y = v * canvas.height / 2;

        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();
    }
  </script>


</body>

</html>
